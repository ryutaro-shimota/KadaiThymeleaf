<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{content.h1}"></title>
</head>
<body>
    <h1 th:text="#{content.h1}"></h1>
    <h2 th:text="#{content.h2}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${previous !=null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit" th:text="#{content.submit}"></button>
    </form>
</body>
</html>
